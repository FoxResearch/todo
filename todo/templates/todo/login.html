<!doctype html>
<html lang="en">
{% load static %}
<HEAD>
    <title>NOTAS :: INICIO DE SESION</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'todo/css/bootstrap.min.css' %}" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'todo/css/jumbotron.css' %}">
</HEAD>
<BODY>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'todo:index' %}">TO-DO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'todo:index' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'todo:register' %}">Nuevo Usuario</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  {% if error_message %}
  <p><strong>{{ error_message }}</strong></p>
  {% endif %}

  <main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Inicio de Sesion</h1>
        <p>Ingrese sus datos</p>
        <p><a class="btn btn-secondary btn-lg" href="#" role="button">Sepa más &raquo;</a></p>
      </div>
    </div>

  <div class="container">
    <form action="{% url 'todo:loginval' accion=1 %}" method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="nombreusuario">Usuario</label>
        <div class="col-sm-10">
          <input class="form-control mx-sm-3" type="text" name="nombreusuario" id="nombreusuario" value="" />
          <small id="nombreusuarioHelp" class="form-text text-muted">Máximo 50 caracteres.</small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="password">Password</label>
        <div class="col-sm-10">
          <input class="form-control mx-sm-3" type="password" name="password" id="password" value="" />
          <small id="passwordHelp" class="form-text text-muted ">Máximo 20 caracteres. Nunca comparta su password</small>
        </div>
      </div>

      <input type="submit" class="btn btn-primary" value="Iniciar Sesion" />
    </form>
  </div>

  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'todo/js/jquery-3.2.1.slim.min.js' %}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="{% static 'todo/js/popper.min.js' %}" ></script>
  <script src="{% static 'todo/js/bootstrap.min.js' %}" ></script>

</BODY>
</HTML>
